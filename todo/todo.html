<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskTide 🌊</title>
  <style>
    * {
      box-sizing: border-box;
      margin:0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0077B6, #90E0EF);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      color: #03045E;
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tab {
      flex: 1;
      padding: 0.5rem;
      background-color: #90e0ef;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #03045E;
    }

    .tab.active {
      background-color: #0077B6;
      color: #fff;
    }

    .task-list {
      list-style: none;
      display: none;
      padding-left: 0;
    }

    .task-list.active {
      display: block;
    }

    .task-list li {
      background-color: #e0f7fa;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .task-text {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .completed .task-text {
      text-decoration: line-through;
      color: gray;
    }

    .task-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .action-btn {
      padding: 4px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .done-btn {
      background-color: #4CAF50;
      color: white;
    }

    .undone-btn {
      background-color: #f0ad4e;
      color: white;
    }

    .delete-btn {
      background-color: #d9534f;
      color: white;
    }

    #addTaskBtn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: #0077B6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .add-task-page {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      color: #03045e;
      z-index: 10;
      padding: 2rem;
    }

    .add-task-inner {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .add-task-inner input,
    .add-task-inner textarea,
    .add-task-inner select {
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #90e0ef;
    }

    .add-task-inner button {
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background-color: #0077b6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .back-btn {
      margin-top: 1rem;
      background-color: blue;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>TaskTide 🌊</h1>
      <p id="greeting">Hello, Maryam 👋</p>
      <p id="date"></p>
    </header>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('mind')">🧠 Mind</button>
      <button class="tab" onclick="switchTab('work')">💼 Work</button>
      <button class="tab" onclick="switchTab('body')">💪 Body</button>
      <button class="tab" onclick="switchTab('home')">🏡 Home</button>
    </div>

    <div id="taskLists">
      <ul id="mind" class="task-list active"></ul>
      <ul id="work" class="task-list"></ul>
      <ul id="body" class="task-list"></ul>
      <ul id="home" class="task-list"></ul>
    </div>

    <button id="addTaskBtn" onclick="openAddTaskPage()">➕</button>
  </div>

  <div id="addTaskPage" class="add-task-page">
    <div class="add-task-inner">
      <h2>New Task</h2>
      <input type="text" id="taskTitle" placeholder="Task title">
      <textarea id="taskNote" placeholder="Add a note..."></textarea>
      <label for="taskDate">🗓 Select Date</label>
      <input type="date" id="taskDate">
      <label for="taskCategory">📂 Choose Category</label>
      <select id="taskCategory">
        <option value="mind">🧠 Mind</option>
        <option value="work">💼 Work</option>
        <option value="body">💪 Body</option>
        <option value="home">🏡 Home</option>
      </select>
      <button onclick="saveFullPageTask()">Save Task</button>
      <button class="back-btn" onclick="goBackHome()">← Back to Home</button>
    </div>
  </div>   
  <script src="./todo.js"></script>
 </body>
 </html>
